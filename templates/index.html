<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayner Schedule</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1 class="title">Rayner schedule</h1>
        <table>
            <thead class="thead">
                <tr>
                    <th class="time-distances"><button onclick="toggleVisibility('time')" id="timeButton">Time</button>
                    </th>
                    <th class="event-distances"><button onclick="toggleVisibility('event')"
                            id="eventButton">Event</button></th>
                </tr>
            </thead>
            <tbody>
                {% for time, event in schedule.items() %}
                <tr>
                    <td class="time2">{{ time }}</td>
                    <td class="event2">{{ event }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="resetVisibility()" class="btn-reset">Reset</button>
    </div>

    <script src="/static/script.js" defer></script>
</body>

</html>
